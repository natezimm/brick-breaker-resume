<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="An interactive resume presented as a brick-breaker gameâ€”play to explore projects, skills, and experience." />
  <title>Resume Brick Breaker</title>

  <!-- Preconnect to CDNs for faster resource fetching -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

  <!-- CSS loaded directly to avoid @import chaining -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/components.css">

  <!-- Preload critical JS modules to flatten dependency chain -->
  <link rel="modulepreload" href="./main.js">
  <link rel="modulepreload" href="./src/config.js">
  <link rel="modulepreload" href="./src/constants.js">
  <link rel="modulepreload" href="./src/game.js">
  <link rel="modulepreload" href="./src/bricks.js">
  <link rel="modulepreload" href="./src/ui.js">
  <link rel="modulepreload" href="./src/settings.js">
  <link rel="modulepreload" href="./src/state.js">


  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print"
    onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </noscript>
</head>

<body>
  <main id="app">
    <div id="controls">
      <button id="highScoreButton" type="button" aria-label="Show high score" title="High score">
        <i class="fas fa-trophy" aria-hidden="true"></i>
      </button>
      <button id="pauseButton" type="button" aria-label="Pause game" title="Pause">
        <i class="fas fa-pause" aria-hidden="true"></i>
      </button>
      <button id="settingsButton" type="button" aria-label="Open settings" title="Settings">
        <i class="fas fa-cog" aria-hidden="true"></i>
      </button>
    </div>

    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button id="closeModal" class="close-button" type="button" aria-label="Close settings">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label for="soundToggle">Sound Effects</label>
            <label class="toggle-switch">
              <input type="checkbox" id="soundToggle" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="setting-item">
            <label for="themeToggle">Dark Mode</label>
            <label class="toggle-switch">
              <input type="checkbox" id="themeToggle">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="setting-item">
            <label for="ballColorPicker">Ball Color</label>
            <input type="color" id="ballColorPicker" value="#a9a9a9">
          </div>
          <div class="setting-item">
            <label for="paddleColorPicker">Paddle Color</label>
            <input type="color" id="paddleColorPicker" value="#a9a9a9">
          </div>
          <div class="setting-item">
            <label for="paddleWidthSlider">Paddle Width: <span id="paddleWidthValue">100</span>px</label>
            <input type="range" id="paddleWidthSlider" min="20" max="200" value="100" step="5">
          </div>
          <div class="setting-item">
            <label for="ballSpeedSlider">Ball Speed: <span id="ballSpeedValue">1.0</span>x</label>
            <input type="range" id="ballSpeedSlider" min="0.5" max="2.0" value="1.0" step="0.1">
          </div>
        </div>
      </div>
    </div>

    <div id="highScoreModal" class="modal">
      <div class="modal-content" style="max-width: 300px; text-align: center;">
        <div class="modal-header" style="justify-content: center; position: relative;">
          <h2>High Score</h2>
          <button id="closeHighScoreModal" class="close-button" type="button" aria-label="Close high score"
            style="position: absolute; right: 20px;">&times;</button>
        </div>
        <div class="modal-body">
          <div style="padding: 20px;">
            <i class="fas fa-trophy" aria-hidden="true"
              style="font-size: 48px; color: gold; margin-bottom: 20px; display: block;"></i>
            <span id="highScoreValue" style="font-weight: bold; font-size: 3em;">0</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Phaser game engine - bundled by Vite now -->
  <!-- <script defer src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script> -->
  <!-- Mammoth loaded on-demand in parser.js for better initial load -->
  <script type="module" src="./main.js"></script>
</body>

</html>
