<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Brick Breaker</title>
  <link rel="stylesheet" href="style.css">

  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div id="controls">
    <button id="pauseButton">Pause</button>
    <button id="settingsButton"><i class="fas fa-cog"></i></button>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="closeModal" class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label for="soundToggle">Sound Effects</label>
          <label class="toggle-switch">
            <input type="checkbox" id="soundToggle" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <label for="ballColorPicker">Ball Color</label>
          <input type="color" id="ballColorPicker" value="#a9a9a9">
        </div>
        <div class="setting-item">
          <label for="paddleColorPicker">Paddle Color</label>
          <input type="color" id="paddleColorPicker" value="#a9a9a9">
        </div>
        <div class="setting-item">
          <label for="paddleWidthSlider">Paddle Width: <span id="paddleWidthValue">100</span>px</label>
          <input type="range" id="paddleWidthSlider" min="20" max="200" value="100" step="5">
        </div>
        <div class="setting-item">
          <label for="ballSpeedSlider">Ball Speed: <span id="ballSpeedValue">1.0</span>x</label>
          <input type="range" id="ballSpeedSlider" min="0.5" max="2.0" value="1.0" step="0.1">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
